<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Contact page</title>
</head>
<body>
    <div class="b-container">
     <h3>coming soon!</h3>
     <h1>ourBrand new <br> website is on it's way</h1>
     <p>Subscribe for more details.</p>
     <form name="submit-to-google-sheet">
     <input type="email" name="Email" placeholder="Enter your Email here" required>
     <button><img src="images/send-icon.png" width="30px"></button>
     </form>
     <span id="msg"></span>
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyOJUhi3Rs85vcO1rOVjBUTERpOVnyXL0k8Rz179qpLRrPz2udHEyJtwP6gsBUQ7apy/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              msg.innerHTML = "Thank you for subscribing!";
            })
            setTimeout(function(){
              msg.innerHTML = "";
            } , 5000)
            form.reset()
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
